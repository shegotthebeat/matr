<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <title>HITT.WORK</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #matrix-controls {
            position: fixed;
            bottom: 16px;
            right: 16px;
            background: rgba(0,0,0,0.7);
            color: #00ff00;
            font-family: monospace;
            font-size: 13px;
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 20;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="Matrix"></canvas>
    <div id="matrix-controls" style="display:none;">
        <b>Interactive Controls:</b><br>
        <b>F</b>: Force bold<br>
        <b>S</b>: Toggle speed<br>
        <b>Space</b>: Pause/Resume<br>
        <b>Q</b>/<b>Esc</b>: Restart<br>
    </div>
    <script src="matrix.js"></script>
</body>
</html>
